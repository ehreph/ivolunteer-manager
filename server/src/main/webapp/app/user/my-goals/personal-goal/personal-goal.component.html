<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <div class=" card ">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 class="card-header" id="jhi-personal-goal-heading" jhiTranslate="ivolunteerManagerApp.goal.home.createPersonalGoal">Create
                    personal Goal</h2>

                <div class="card-body">
                    <jhi-alert-error></jhi-alert-error>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="ivolunteerManagerApp.goal.name"
                               for="field_name">Name</label>
                        <input type="text" class="form-control" name="name" id="field_name"
                               formControlName="name"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="ivolunteerManagerApp.goal.info"
                               for="field_info">Info</label>
                        <input type="text" class="form-control" name="info" id="field_info"
                               formControlName="info"/>
                    </div>

                    <div *ngIf="editForm" class="my-3">
                        <jhi-goal-requirements
                            [editForm]="editForm"
                            [existingBadges]="existingBadges"
                            [existingCompetences]="existingCompetences"
                            [existingGoals]="existingGoals"
                            [existingActivities]="existingActivities"
                        >
                        </jhi-goal-requirements>

                    </div>

                    <div class="float-right p-3">
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>

                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                                class="btn btn-primary">
                            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
