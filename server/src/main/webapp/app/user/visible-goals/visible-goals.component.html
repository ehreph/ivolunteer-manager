<div class="justify-content-center row">
    <div class="col-12 col-md-10">
        <h2 id="page-heading">
            <span jhiTranslate="ivolunteerManagerApp.overview.home.title">Available Goals</span>
        </h2>

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>


        <div id="entities" *ngIf="goals && goals.length > 0 else createPersonalGoal">
            <div *ngFor="let goal of goals ;let i =index; trackBy: trackId">
                <jhi-visible-goal-card [goal]="goal"></jhi-visible-goal-card>
            </div>
        </div>


        <div *ngIf="goals && goals.length > 0">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>

            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                                [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="loadPage($event)"></ngb-pagination>
            </div>
        </div>

    </div>

</div>

<ng-template #createPersonalGoal>
  <jhi-no-goal-information></jhi-no-goal-information>
</ng-template>
