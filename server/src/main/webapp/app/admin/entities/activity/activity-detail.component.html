<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activity">
            <h2><span jhiTranslate="ivolunteerManagerApp.activity.detail.title">activity</span> {{ activity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ivolunteerManagerApp.activity.name">Name</span></dt>
                <dd>
                    <span>{{ activity.name }}</span>
                </dd>
                <dt><span jhiTranslate="ivolunteerManagerApp.activity.maxLevel">Max Level</span></dt>
<!--                <dd>-->
<!--                    <span>{{ activity.maxLevel }}</span>-->
<!--                </dd>-->
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['../edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
