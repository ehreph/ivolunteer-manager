<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="badge">
            <h2><span jhiTranslate="ivolunteerManagerApp.badge.detail.title">Badge</span> <span class="font-weight-bold">{{ badge.name }}</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ivolunteerManagerApp.badge.name">Name</span></dt>
                <dd>
                    <span>{{ badge.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['../edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
