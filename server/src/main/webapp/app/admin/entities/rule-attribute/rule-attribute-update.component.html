<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rule-attribute-heading" jhiTranslate="ivolunteerManagerApp.ruleAttribute.home.createOrEditLabel">Create or edit a Rule Attribute</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ivolunteerManagerApp.ruleAttribute.ruleType" for="field_ruleType">Rule Type</label>
                    <select readonly class="form-control" name="ruleType" formControlName="ruleType" id="field_ruleType">
                        <option value="GOAL">{{ 'ivolunteerManagerApp.GlobalType.GOAL' | translate }}</option>
                        <option value="COMPETENCE">{{ 'ivolunteerManagerApp.GlobalType.COMPETENCE' | translate }}</option>
                        <option value="ACTIVITY">{{ 'ivolunteerManagerApp.GlobalType.ACTIVITY' | translate }}</option>
                        <option value="BADGE">{{ 'ivolunteerManagerApp.GlobalType.BADGE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ivolunteerManagerApp.ruleAttribute.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ivolunteerManagerApp.ruleAttribute.unitName" for="field_unitName">Unit Name</label>
                    <input type="text" class="form-control" name="unitName" id="field_unitName"
                           formControlName="unitName"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
