	<script>
	    function loadData() {
			var tableResponse="";
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open( "GET", "https://ivolunteer-manager.herokuapp.com/api/goals/external", false ); // false for synchronous request
			xmlHttp.send( null );
			var responseTxt = xmlHttp.responseText;
			
			const obj = JSON.parse(responseTxt);
			
			tableResponse += "<table>";
			
			for(var i = 0; i < obj.length; i++) {
				tableResponse += "<tr>";
				tableResponse += "<td>" + obj[i].id +"</td>";
				tableResponse += "<td>" + obj[i].name +"</td>";
				tableResponse += "<td>" + obj[i].info +"</td>";
				tableResponse += "<td>&nbsp;</td>";
				tableResponse += "</tr>";
			}
			
			tableResponse += "</table>";
			document.getElementById("additionalData").innerHTML = tableResponse;
		}
	</script>
